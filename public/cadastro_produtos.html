<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Produto | Digital Market Store</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="body2">
  <main class="main2">
    <h1>Cadastrar Novo Produto</h1>
    <form id="form-cadastro-produto">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="preco">Preço:</label>
      <input type="number" id="preco" name="preco" required step="0.01">

      <label for="imagem">URL da Imagem:</label>
      <input type="text" id="imagem" name="imagem" required>

      <label for="descricao">Descrição resumida:</label>
      <textarea id="descricao" name="descricao"></textarea>

      <label for="descricaoCompleta">Descrição detalhada:</label>
      <textarea id="descricaoCompleta" name="descricaoCompleta"></textarea>

      <button type="submit">Cadastrar Produto</button>
    </form>

    <div id="mensagem"></div>
  </main>
  <script src="assets/scripts/cadastro.js"></script>
</body>
</html>
